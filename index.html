<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTW Paywall Demo – Level 1</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function removeWidget() {
            // Overlay komplett aus dem DOM entfernen
            var overlay = document.getElementById('overlayWidget');
            overlay.parentNode.removeChild(overlay);

            // Scrollen wieder aktivieren
            document.body.style.overflow = '';

            // Glückwunsch-DIV anzeigen
            document.getElementById('congratulations').style.display = 'block';

            // Nach kurzer Zeit zu Level 2 weiterleiten
            setTimeout(() => {
                window.location.href = 'level2.html';
            }, 1500);
        }
    </script>
</head>
<body>
<div class="overlay" id="overlayWidget">
    <div class="card">
        <div class="card-content">
            <h2>Bitte Seite freischalten</h2>
            <p>Der Inhalt dieser Seite ist nur für Premium-Nutzer freigeschaltet. Sie können erst auf "Weiter" klicken, wenn Sie bezahlt haben.</p>
        </div>
        <div class="card-buttons">
            <button class="button button-orange" onclick="removeWidget()">Weiter</button>
            <button class="button button-orange" onclick="alert('Niemand hat vor eine Bezahlung anzunehmen')">Bezahlen</button>
        </div>
    </div>
</div>

<div id="congratulations" style="display:none; text-align:center; margin-top:2rem;">
    <h1>Glückwunsch!</h1>
    <p>Level 1 wurde erfolgreich abgeschlossen.</p>
    <img src="img/htw_logo.jpeg" alt="HTW Berlin Logo" class="logo" style="height:60px; margin-top:1rem;">
</div>
</body>
</html>
